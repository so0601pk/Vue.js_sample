<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue App</title>
    <style>
        .red{
            color: white;
            background-color: red;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello/></div>
    </div>

    <script>
        var hello = Vue.component('hello',
        {
            data:function() {
                return{
                    num:0,
                    message:'type a number'
                };
            },
            methods:{
                clac:function(event){
                    var total = 0;
                    for (var i = 1; i <= this.num; i++){
                        total += i
                    }
                    this.message = "total: " + total;
                },
            },
            template: '<div><p class="hello">{{ message }}</p><div><input type="number" v-on:input="clac" v-model="num"></div></div>'
        })

        var app = new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
