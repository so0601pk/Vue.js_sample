<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .red{
            font-size: 20pt;
            font-weight: bold;
            font-style: normal;
            color: red;
        }
        .blue{
            font-size: 24pt;
            font-weight: plain;
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <p v-bind:class="classes">
            {{ message }}
        </p>
    </div>
    <hr>
    <button onclick="doAction()">
        click
    </button>

    <script>
        var classObj = {
            red: true,
            blue: false
        };

        var data = {
            message: 'Hello Vue!',
            classes: classObj
        };

        var app = new Vue({
            el:'#app',
            data: data,
        });

        function doAction(){
            classObj.red = !classObj.red;
            classObj.blue = !classObj.blue;
        }
    </script>
</body>
</html>
