<html lang="ja">
<head>

    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        {{ message*1.08 + 'å††' }}
    </div>
    <hr>
    <input type="text" oninput="doAction(event)">

        var data = {
            message: 'Hello Vue!'
        };

        var app = new Vue({
            el:'#app',
            data: data
        })

        function doAction(event){
            data.message = event.target.value;
        }
    </script>
