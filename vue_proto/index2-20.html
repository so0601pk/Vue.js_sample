<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr th{
            font-size: 16pt;
            color: white;
            background-color: blue;
            padding: 5px 15px;
        }
        table tr td{
            font-size: 16pt;
            color: gray;
            border: 1px solid gray;
        }
        li{
            font-size: 16pt;
            color: gray;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <template v-if=flag>
            <p>※データテーブルを表示する</p>
                <table>
                    <tr><th>Name</th><th>mail</th></tr>
                    <tr><td>Taro</td><td>taro@yamada</td></tr>
                    <tr><td>Hanako</td><td>hanako@flower</td></tr>
                    <tr><td>Sachiko</td><td>sachiko@happy</td></tr>
                </table>
        </template>
        <template v-else>
            <p></p>
            <ul>
                <li>Taroのアドレスは、taro@yamada</li>
                <li>Hanakoのアドレスは、hanako@flower</li>
                <li>Sachikoのアドレスは、sachiko@happy</li>
            </ul>
        </template>
    </div>
    <hr>
    <button onclick="doAction()">
        click
    </button>

    <script>
        var data = {
            flag:true
        };

        var app = new Vue({
            el:'#app',
            data: data,
        });

        function doAction(){
            data.flag = !data.flag;
        }
    </script>
</body>
</html>
