<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el:'#app',//対象の値を指定
            data:{//置き換える値【オブジェクト】
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
